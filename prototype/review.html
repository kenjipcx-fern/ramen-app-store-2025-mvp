<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Review — Ramen App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="header">
    <a class="btn secondary" href="index.html">Home</a>
    <div class="title">Rate your ramen</div>
  </div>
  <div class="container">
    <div class="card">
      <h3>Facet ratings</h3>
      <label>Heat on arrival</label>
      <select><option>5 — Piping hot</option><option>4</option><option>3</option><option>2</option><option>1 — Lukewarm</option></select>
      <label>Noodle firmness</label>
      <select><option>5 — Perfectly firm</option><option>4</option><option>3</option><option>2</option><option>1 — Soggy</option></select>
      <label>Flavor</label>
      <select><option>5</option><option>4</option><option>3</option><option>2</option><option>1</option></select>
      <label>Packaging integrity</label>
      <select><option>5 — No spills</option><option>4</option><option>3</option><option>2</option><option>1 — Spilled</option></select>
      <label>Photos (up to 3)</label>
      <input type="file" multiple />
      <label>Comments</label>
      <textarea placeholder="How was the texture?"></textarea>
      <div><a class="btn" href="index.html">Submit review</a></div>
    </div>

    <div class="footer">Review prototype • Non-functional</div>
  </div>
</body>
</html>
